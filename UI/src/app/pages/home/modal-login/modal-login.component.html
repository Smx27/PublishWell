<!-- Signin: Vertical  -->
<div class="modal fade" id="modalSigninVertical" tabindex="-1" role="dialog" aria-labelledby="modalSigninVerticalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">

        <!-- Close -->
        <button type="button" #loginModalClose class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>

        <!-- Image -->
        <img src="../../../../assets/img/photos/photo-21.jpg" alt="..." class="card-img-top">

        <!-- Shape -->
        <div class="position-relative">
          <div class="shape shape-bottom shape-fluid-x text-white">
            <svg viewbox="0 0 2880 480" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2160 0C1440 240 720 240 720 240H0v240h2880V0h-720z" fill="currentColor"></path></svg>          </div>
        </div>

        <!-- Body -->
        <div class="card-body">

          <!-- Heading -->
          <h2 class="mb-0 fw-bold text-center" id="modalSigninVerticalTitle">
            Sign In
          </h2>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            Simplify your workflow in minutes.
          </p>

          <!-- Form -->
          <form class="mb-6" #loginform="ngForm" (ngsubmit)="login()" autocomplete="on">

            <!-- Email -->
            <div class="form-group">
              <label class="visually-hidden" for="modalSigninVerticalEmail">
                Your email
              </label>
              <input type="text" name="userName" class="form-control" [(ngModel)]="user.userName" id="modalSigninVerticalEmail" placeholder="Your Username">
            </div>

            <!-- Password -->
            <div class="form-group mb-5">
              <label class="visually-hidden" for="modalSigninVerticalPassword">
                Enter your password
              </label>
              <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="modalSigninVerticalPassword" placeholder="Enter your password">
            </div>

            <!-- Submit -->
            <button class="btn w-100 btn-primary" type="submit" (click)="login()">
              Sign in
            </button>

          </form>

          <!-- Text -->
          <p class="mb-0 fs-sm text-center text-muted">
            Don't have an account yet? <a data-bs-toggle="modal" href="#modalSignupVertical">Sign up</a>.
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
